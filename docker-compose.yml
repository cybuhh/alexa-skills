web:
  image: nginx
  restart: always
  ports:
    - "80:80"
    - "443:443"
  volumes:
    - ./nginx-tls.conf:/etc/nginx/nginx.conf:ro
    - ./cert:/cert:ro
  links:
    - app
  volumes_from:
    - app
  environment:
    - HOST
app:
  build: .
  command: node index
  restart: always
  ports:
    - "3000:3000"
  environment:
    - PORT
    - TV_IP
